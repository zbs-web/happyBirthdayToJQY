<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="author" content="阿博">
	<meta name="description" content="这是阿博为小宇制作的生日网站">
    <title>小宇哥，生日快乐哦！</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src="./js/jquery.js"></script>
    <script src="./js/garden.js"></script>
    <script src="./js/functions.js"></script>
</head>

<body>
<div id="mainDiv">
    <div id="content">
        <div id="code">
            <span class="comments"><font size="10">小宇哥：</font></span><br/><br/>
            <span class="comments"><font size="6">今天是你26岁的生日</font></span><br/><br/>
            <span class="comments"><font size="6">虽然今天没能陪伴在你的身边<font size="5"></span><br/><br/>
            <span class="comments"><font size="6">但是送给小宇哥的生日祝福却永远不会迟到</font></span><br/><br/>
			<span class="comments"><font size="6">此时此时将</font></span><br/><br/>
			<span class="comments"><font size="6">最快乐的音符、最真挚的祝福</font></span><br/><br />
			<span class="comments"><font size="6">作为礼物送给你</font></span><br/><br/>
			<span class="comments"><font size="6">愿你一年365天快快乐乐，平平安安~</font></span><br/>
            <br><br>
            <span class="comments"><b class="bb">❤爱你的阿博</b></span>
        </div>
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages">
                    <img src="./images/zsr.png">
                </div>
                <div id="loveu">
                    <img src="./images/sr.png">
                </div>
            </div>
        </div>
    </div>
    <div id="copyright">
        <center>
            <link rel="stylesheet" href="./css/cuplayer.css">
            <div style="position:absolute; top:50px; right:50px;">
                <audio id="main_audio" autoplay="autoplay" preload="auto" loop>
                    <source src="./mp3/birthday.mp3" type="audio/mpeg"/>
                    <embed id="main_audio_ie8" hidden="true" autostart="true" height="0" width=0 loop="true"
                           src="./mp3/birthday.mp3" autoplay="autoplay"/>
                </audio>
                <a class="c-white fs-12 icon-play rotate" id="btn-play" href="javascript:void(0);"></a>
            </div>
            <script type="text/javascript">
                //获取picid函数
                $(function () {
                    $("area").click(function () {
                        var picId = $(this).attr("data-id");
                        var picSrc = "images/img_big/" + picId + ".jpg"
                        $(".modal-content>.pic-box>img").attr("src", picSrc);
                    })
                    var isPlaying = function (audio) {
                        return !audio.paused;
                    }
                    var a = document.getElementById('main_audio');
                    if (!(a.play instanceof Function)) {
                        a = document.getElementById('main_audio_ie8');
                        isPlaying = function (audio) {
                            return audio.playState == 2;
                        }
                    }
                    $('#btn-play').on('click', function () {
                        if ($(this).hasClass('rotate')) {
                            a.pause();
                            $(this).removeClass('rotate');
                        } else {
                            a.play();
                            $(this).addClass('rotate');
                        }
                    });

                })
            </script>

        </center>
    </div>
</div>
<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setHours(8);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "您的浏览器已经过时!请使用非IE浏览器进行预览";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            startHeartAnimation();
        }, 5000);

        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
    }
</script>
</div>


</body>
</html>
